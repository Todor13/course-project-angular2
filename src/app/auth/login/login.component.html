<div class="container">
  <div class="row">
    <div class="span12" [hidden]="submited">
      <form class="form-horizontal" (submit)="login()">
        <fieldset>
          <div id="legend">
            <legend class="">Login</legend>
          </div>
          <div class="control-group">
            <!-- Username -->
            <label class="control-label"  for="username">Username</label>
            <div class="controls">
              <input type="text" [(ngModel)]="username" name="username" class="form-control" id="username"  class="input-xlarge">
            </div>
          </div>
          <div class="control-group">
            <!-- Password-->
            <label class="control-label" for="password">Password</label>
            <div class="controls">
              <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" class="input-xlarge">
            </div>
          </div>
          <div class="control-group">
            <!-- Button -->
            <div class="controls">
              <button class="btn btn-success">Login</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <div *ngIf="message">{{message}}</div>
</div>
