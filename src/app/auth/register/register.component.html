<div class="container">
  <div class="row">
    <div class="span12" [hidden]="submitted">
      <form [formGroup]="userForm" *ngIf="active"  (ngSubmit)="onSubmit()" class="form-horizontal">
        <fieldset>
          <div id="legend">
            <legend class="">Register</legend>
          </div>
          <div class="control-group">
            <!-- Username -->
            <label class="control-label"  for="username">Username</label>
            <div class="controls">
              <input type="text" id="username" formControlName="username" required class="input-xlarge">
            </div>
            <div *ngIf="formErrors.username" class="alert alert-danger">
              {{formErrors.username}}
            </div>
          </div>
          <div class="control-group">
            <!-- FirstName -->
            <label class="control-label"  for="firstname">First Name</label>
            <div class="controls">
              <input type="text" id="firstname" formControlName="firstname" required class="input-xlarge">
            </div>
            <div *ngIf="formErrors.firstname" class="alert alert-danger">
              {{ formErrors.firstname }}
            </div>
          </div>
          <div class="control-group">
            <!-- LastName -->
            <label class="control-label"  for="lastname">Last Name</label>
            <div class="controls">
              <input type="text" id="lastname" formControlName="lastname" required class="input-xlarge">
            </div>
            <div *ngIf="formErrors.lastname" class="alert alert-danger">
              {{ formErrors.lastname }}
            </div>
          </div>
          <div class="control-group">
            <!-- Email -->
            <label class="control-label"  for="email">Email</label>
            <div class="controls">
              <input type="email" id="email" name="email" formControlName="email" class="input-xlarge">
            </div>
            <div *ngIf="formErrors.email" class="alert alert-danger">
              {{ formErrors.email }}
            </div>
          </div>
          <div class="control-group">
            <!-- Password-->
            <label class="control-label" for="password1">Password</label>
            <div class="controls">
              <input type="password" id="password1" formControlName="password" [(ngModel)]="user.password" class="input-xlarge">
            </div>
            <div *ngIf="formErrors.password" class="alert alert-danger">
              {{ formErrors.password }}
            </div>
          </div>
          <div class="control-group">
            <!--Repeat Password-->
            <label class="control-label" for="password2">Repeat password</label>
            <div class="controls">
              <input type="password" id="password2" formControlName="confirmPassword" [(ngModel)]="confirmPassword" class="input-xlarge">
            </div>
            <div *ngIf="formErrors.confirmPassword" class="alert alert-danger">
              {{ formErrors.confirmPassword }}
            </div>
          </div>
          <div class="control-group">
            <!-- Button -->
            <div class="controls">
              <button type="submit" class="btn btn-default"
                      [disabled]="!userForm.valid">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <div *ngIf="message">{{message}}</div>
</div>
